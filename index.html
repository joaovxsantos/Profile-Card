<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <div class="container">
        <div class="imagens">
            <img id="blue" src="./images/bg-pattern-card.svg" alt="">
            <img id="img" src="./images/image-victor.jpg" alt="">
        </div>
        <div class="escritas">
            <h1>Victor Crest <span>26</span></h1>
            <span>London</span>

        </div>
        <div class="infos">

            <p>80K <span class="span">Followers</span></p>
            <p>803K <span class="span">Likes</span></p>
            <p>1.4K <span class="span">Photos</span></p>
        </div>

    </div>

</body>

</html>
